<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./styles/css/minified/main.min.css">
</head>
<body>
    <!-- <h1 class="colorTime">12:00:00 PM</h1> -->
    <div class="clock">
        <span class="am-pm">A.M.</span>
        <div class="time">
            <span class="hour">08</span>
            <span>:</span>
            <span class="min">25</span>
            <span>:</span>
            <span class="sec">38</span>
        </div>
        <div>
            <div >week</div>
            <span class="week-day">Thursday</span>
            <div class="calendar-day"><span>Month</span><span>Day</span></div>
            <div><span class="month">11</span>/ <span class="date">2</span>
            </div>
        </div>
    </div>
    <script src="./time.js"></script>
</body>
</html>
